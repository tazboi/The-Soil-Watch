name: Semgrep

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch: # Add this line to enable manual triggering

jobs:
  semgrep:
    name: Run Semgrep on push and PR
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Run Semgrep
        uses: returntocorp/semgrep-action@v1
        with:
          config: p/javascript
